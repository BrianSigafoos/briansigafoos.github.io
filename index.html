---
layout: layout
title: "Brian Sigafoos blog"
---
{% for post in site.posts offset: 0 limit: 50 %}
<div class="clearfix">
  <div class="left pt2 mr2">
    <a href="{{ post.url }}">
      <img class="item-photo" border="0" src="/img/posts/{{ post.image }}" alt="{{ post.title }}">
    </a>
  </div>
  <div class="pt2">
    <h2 class="mt0">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>
      {{ post.summary }}
    </p>
  </div>
</div>
<hr>
{% endfor %}
