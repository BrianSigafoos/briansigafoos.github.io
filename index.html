---
layout: layout
title: Brian Sigafoos blog
---
{% for post in site.posts offset: 0 limit: 50 %}
<div class="clearfix">
  <div class="right pt2 ml2">
    <a href="{{ post.url }}">
      <img class="item-photo" border="0" src="/img/posts/{{ post.image }}" alt="{{ post.title }}">
    </a>
  </div>
  <div class="pt2">
    <h2 class="title regular">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <h4 class="subtitle">
      {{ post.summary }}
    </h4>
  </div>
</div>
<hr>
{% endfor %}
