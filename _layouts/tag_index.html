---
layout: layout
---
<p></p>
<div class="row">
  <div class="span7">
	<h2>{{page.title}}</h2>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                <div class="row">
                  <div class="span2">
                    <a href="{{ post.url }}" >
                        <img border="0" width="250" height="150" src="/img/posts/{{ post.image }}" alt="{{ post.title }} image" class="img-rounded">
                    </a>
                  </div>
                  <div class="span5">
                    <h4><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h4>      
                    <p>
                      {{ post.summary }}
                    </p>
                  </div>
                </div>
            {% endif %}
        {% endfor %}
    {% endfor %}
	</div>		
</div>
