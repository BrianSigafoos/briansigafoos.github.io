---
layout: layout
---

<div class="clearfix pb4">
  {% unless page.hide_image %}
  <img border="0" src="/img/posts/{{ page.image }}" alt="{{ post.title }}">
  {% endunless %}

  <h1 class="color-red font-size-xl">
    {{ page.title }}
  </h1>

  {{content}}

  {% unless page.hide_date %}
  <div class="clearfix text-muted">
    Posted {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% endunless %}
</div>

{% if page.comments %}
<div  class="clearfix pb4">
  <h2 class="color-red">
    Comments
  </h2>

  <div id="disqus_thread"></div>
  <script>
    var disqusShortname = '{{ site.comments.disqus.short_name }}';
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://' + disqusShortname + '.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
